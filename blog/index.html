<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog card</title>
</head>
<body>
    <div class="card">
        <div class="image"><img src="images\illustration-article.png" alt="illustration"></div>
        <div class="text">
            <span class="learning_container"><p class="learning">Learning</p></span>
            <p class="publish">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="pargraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="avatar">
                <img src="images\image-avatar.png" alt="Avatar">
                <p class="avatar_name">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
