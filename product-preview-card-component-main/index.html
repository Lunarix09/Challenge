<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="perfume">
    <div class="image">
      <img src="images\image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="infos">
      <div>
        <p class="p1">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div>
        <div>
          <span class="sold_price">$149.99</span>
          <span class="price">$169.99</span>
        </div>
        <button><img src="images\icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>,
      Coded by
      <a
        rel="noopener noreferrer"
        target="_blank"
        href="https://github.com/Lunarix09/Challenge"
        >Lunarix09</a
      >.
    </div>
</body>

</html>
